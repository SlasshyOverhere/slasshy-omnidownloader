<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="purple-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#purple-gradient)" filter="url(#glow)"/>
  
  <!-- Download arrow -->
  <g fill="white" transform="translate(64, 64)">
    <!-- Arrow stem -->
    <rect x="-8" y="-28" width="16" height="36" rx="4"/>
    <!-- Arrow head -->
    <polygon points="0,24 -20,4 -12,4 -12,-4 12,-4 12,4 20,4"/>
    <!-- Base line -->
    <rect x="-24" y="16" width="48" height="8" rx="4"/>
  </g>
  
  <!-- Sparkle accents -->
  <circle cx="96" cy="32" r="4" fill="white" opacity="0.8"/>
  <circle cx="32" cy="96" r="3" fill="white" opacity="0.6"/>
</svg>
